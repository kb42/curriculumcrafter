version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: curriculum_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: curriculum_db
      MYSQL_USER: curriculum_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Flask Backend
  backend:
    build:
      context: ./react-flask/flask-server
      dockerfile: Dockerfile
    container_name: curriculum_backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Database configuration
      MYSQL_HOST: database
      MYSQL_PORT: 3306
      MYSQL_DATABASE: curriculum_db
      MYSQL_USER: curriculum_user
      MYSQL_PASSWORD: dev_password

      # JWT configuration
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      JWT_ACCESS_TOKEN_EXPIRES: 3600

      # Flask configuration
      FLASK_ENV: development
      FLASK_DEBUG: "True"
      PORT: 5001
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./react-flask/flask-server:/app
    command: python server_mysql.py

  # React Frontend
  frontend:
    build:
      context: ./react-flask/client-side
      dockerfile: Dockerfile
    container_name: curriculum_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    volumes:
      - ./react-flask/client-side:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local