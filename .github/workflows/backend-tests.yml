name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'react-flask/flask-server/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'react-flask/flask-server/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('react-flask/flask-server/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: react-flask/flask-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask

      - name: Check Python syntax
        working-directory: react-flask/flask-server
        run: |
          python -m py_compile server_mysql.py
          python -m py_compile models.py
          python -m py_compile init_mysql_db.py

      - name: Verify imports
        working-directory: react-flask/flask-server
        run: |
          python -c "from models import db, User, Student, CourseCatalog"
          echo "All imports successful"

      - name: Check for common security issues
        working-directory: react-flask/flask-server
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
          if [ -f bandit-report.json ]; then
            echo "Security scan completed"
            cat bandit-report.json
          fi

      - name: Test summary
        run: |
          echo "Backend tests completed successfully"
          echo "Python version: ${{ matrix.python-version }}"
          echo "All syntax checks passed"